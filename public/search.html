</head>

<body>

    <section class="search-form">
        <form action="" method="post">
            <input type="text" class="box" name="search_box" placeholder="search here..." maxlength="100">
            <button type="submit" class="fas fa-search" name="search_btn"></button>

    <section class="products" style="padding-top: 0; min-height: 100vh;">

    </section>

    <footer class="footer">

        <section class="box-container">

            <div class="box">
                <img src="images/email-icon.png" alt="">

            </div>

                <p>07:00 AM To 10:00 PM </p>

            </div>

                <img src="images/phone-icon.png" alt="">

                <a href="tel:6361062015">+91-6361062015</a>
            </div>

        </section>

        <div class="credit">&copy; copyright @ 2025 by <span>THE HEAVENLY HUB</span> | all rights reserved!</div>

    </footer>

    <div class="loader">
        <img src="images/loader.gif" alt="">
    </div>

    <script>
    // --- Search Bar Functionality ---
    // Handles search input, AJAX product search, loader, and result rendering
    document.addEventListener('DOMContentLoaded', function () {
        // Show/Hide loader functions
        function showLoader() {
            const loader = document.querySelector('.loader');
            if (loader) loader.style.display = 'flex';
        }
        function hideLoader() {
            const loader = document.querySelector('.loader');
            if (loader) loader.style.display = 'none';
        }
        
        const searchForm = document.querySelector('.search-form form');
        const searchBox = document.querySelector('.search-form input[name="search_box"]');
        const productsSection = document.querySelector('.products');
        const loader = document.querySelector('.loader');
        
        // Initial load - show all products
        showLoader();

        // Helper to render products
        function renderProducts(products) {
            hideLoader();
            const container = productsSection.querySelector('.box-container');
            if (!products.length) {
                container.innerHTML = '<p style="text-align:center; width: 100%;">No products found.</p>';
                return;
            }
            container.innerHTML = products.map(product => {
                let imgPath = product.image || '';
                if (imgPath && (imgPath.startsWith('uploaded_img/') || imgPath.startsWith('/uploaded_img/'))) {
                    imgPath = '/uploaded_img/' + imgPath.replace(/^\/?uploaded_img\//, '');
                }
                return `
                    <form class="box add-to-cart-form">
                        <span class="view-image" data-img="${imgPath}" title="Quick View"><i class="fas fa-eye"></i></span>
                        <button class="fas fa-shopping-cart" type="submit" name="add_to_cart" title="Add to Cart"></button>
                        <img src="${imgPath}" alt="${product.name || ''}">
                        <a href="#" class="cat">${product.category || ''}</a>
                        <div class="name">${product.name || ''}</div>
                        <div class="flex">
                            <div class="price"><span>â‚¹</span>${product.price || ''}<span>/-</span></div>
                        </div>
                        <div class="flex">
                            <div class="addcart"><button class="btn" type="submit" name="add_to_cart">Add to Cart</button></div>
                            <input type="hidden" name="productId" value="${product._id}">
                            <input type="number" name="qty" class="qty" min="1" max="99" value="1" title="Quantity" placeholder="Qty" onkeypress="if(this.value.length == 2) return false;">
                        </div>
                    </form>
                `;
            }).join('');
            // Attach quick view modal if available
            if (window.attachQuickViewModal) window.attachQuickViewModal();
            // Attach add-to-cart event handler after rendering
            container.querySelectorAll('form.add-to-cart-form').forEach(form => {
                form.onsubmit = async function(e) {
                    e.preventDefault();
                    showLoader();
                    const productId = form.querySelector('input[name="productId"]').value;
                    const qty = form.querySelector('input.qty').value || 1;
                    const addRes = await fetch('/add-to-cart', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ productId, quantity: qty })
                    });
                    const addData = await addRes.json();
                    hideLoader();
                    if (addData.success) {
                        window.location.href = '/cart.html';
                    } else {
                        alert(addData.error || 'Failed to add to cart');
                    }
                };
            });
        }

        // --- Dynamic product search logic ---
        // Always fetch latest products for every search
        async function filterAndRender(query) {
            query = query.trim().toLowerCase();
            showLoader();
            let allProducts = [];
            try {
                const res = await fetch('/admin/products');
                if (res.ok) {
                    allProducts = await res.json();
                } else {
                    allProducts = [];
                }
            } catch (err) {
                allProducts = [];
            }
            let filtered;
            if (!query) {
                // If query is empty, show all products
                filtered = allProducts;
            } else {
                // Robust filtering: match name, category, and description
                filtered = allProducts.filter(prod =>
                    (prod.name && prod.name.toLowerCase().includes(query)) ||
                    (prod.category && prod.category.toLowerCase().includes(query)) ||
                    (prod.description && prod.description.toLowerCase().includes(query))
                );
            }
            renderProducts(filtered);
        }

        // Show all products on initial page load
        filterAndRender('');

        // Handle search form submit (Enter key)
        searchForm.addEventListener('submit', function (e) {
            e.preventDefault();
            // Always trigger search and show results
            const query = searchBox.value;
            filterAndRender(query);
            // Optionally, scroll to products section for visibility
            productsSection.scrollIntoView({ behavior: 'smooth' });
        });

        // Trigger search on input change with debounce
        let searchTimeout;
        searchBox.addEventListener('input', function () {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                filterAndRender(searchBox.value);
            }, 300);
        });

        // Add to cart from search results
        productsSection.addEventListener('submit', async function (e) {
            if (e.target.classList.contains('add-to-cart-form')) {
                e.preventDefault();
                showLoader();
                const productId = e.target.querySelector('input[name="productId"]').value;
                const qty = e.target.querySelector('input.qty').value || 1;
                const addRes = await fetch('/add-to-cart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId, quantity: qty })
                });
                const addData = await addRes.json();
                hideLoader();
                if (addData.success) {
                    window.location.href = '/cart.html';
                } else {
                    alert(addData.error || 'Failed to add to cart');
                }
            }
        });
        
    });
    </script>
    <script src="js/script.js"></script>
</body>

</html>
